<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text" placeholder="输入值介于1~100"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*  
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var elements = {
    button: document.getElementById('button'),
    input: document.getElementById('aqi-input'),
    display: document.getElementById('aqi-display'),
  }

  elements.button.onclick = function() {
    var apiValue = parseInt(elements.input.value);
    if (apiValue >=1 && apiValue <= 100 && typeof(apiValue) === 'number') {
      elements.display.textContent = apiValue;
    } else {
      alert('请输入介于1～100的值');
    }
  };
})();

</script>
</body>
</html>
